<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <h1 id="title"> Survey Form </h1>
      <p> Thank you for taking the time to help us improve the platform </p>
      <form id="survey-form">
        <input id="name" type="text" placeholder="Enter your name" required> </input>
        <input id="email" type="email" placeholder="Enter your email" required> </input>
        <input id="number" type="number" placeholder="Enter your age" required> </input>
        <input type="submit"></input>
      </form>


    <script  src="js/index.js"></script>
  </body>
</html>
